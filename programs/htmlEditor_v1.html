<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://la-ser.github.io/code/files/icons/edit.ico" type="image/x-icon">
    <title>Code Editor - laser Inc.</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://la-ser.github.io/code/files/codeEditor/style.css">
</head>
<body>
    <div class="editor-menu">
        <button class="btn btn-dark">Dark Mode</button>
        <button class="btn btn-light">Light Mode</button>
        <button class="btn btn-run"><i class="fa fa-play"></i> Run</button>
        <div class="live">
            <label for="live">Live-</label>
            <input type="checkbox" id="live">
        </div>
    </div>

    <div class="container">
        <div class="left">
            <div id="editor" class="editor" contenteditable="">
                <xmp><h1 style="color: red;">Example</h1>
<h2 style="font-family: monospace;">1 8 7</h2></xmp>
            </div>
        </div>
        <div class="bar" title="drag me"></div>
        <div class="right">
            <iframe src="" frameborder="0" height="100%" width="100%" class="iframe"></iframe>
        </div>
        <div>
            <a class="download-text">Change the name of the file</a>
            <input class="download" type="text" id="setName" placeholder="fileName.html" value="fileName.html" style="color: darkgray;"><br>
            <a class="download-text">Click to download your code</a>
            <button class="download" onclick="downloadFile(setName.value)">Download</button>
        </div>
        </div>

    <script src="https://la-ser.github.io/code/files/codeEditor/script.js"></script>
</body>

</html>
